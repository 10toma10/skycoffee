<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Coffee</title>
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="images/logo.png" alt="Sky Coffee" />
      </div>
    </header>

    <main>
      <div class="mv">
        <picture>
          <source media="(min-width: 769px)" srcset="images/pc_main-visual.jpg"/>
          <img src="images/sp_main-visual.jpg" alt="コーヒーが並んだ画像" />
        </picture>
      </div>

      <div class="nav">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="#">menu</a></li>
          <li class="nav-list-item"><a href="#">blog</a></li>
          <li class="nav-list-item"><a href="#">access</a></li>
        </ul>
      </div>

      <section class="concept">
        <div class="concept-contents">
          <div class="concept-img">
            <img src="images/concept.jpg" alt="" />
          </div>

          <div class="concept-box">
            <h2 class="concept-sub-ttl">Concept</h2>
            <p class="concept-ttl">心静かにコーヒーを</p>
            <p class="concept-txt">
              立ち止まって、<br />空の青さを眺めて、<br />一息つきましょう
            </p>
          </div>
        </div>
      </section>

      <section class="blog">
        <h2 class="blog-ttl">blog<span class="blog-subttl">ブログ</span></h2>
        <div class="blog-container">
          <div class="blog-contents">
            <div class="blog-item">
              <a class="blog-item-link" href="#">
                <div class="blog-img">
                  <img src="images/thumbnail01.jpg" alt="" />
                </div>
                <h3 class="blog-item-ttl">コーヒーカー始めました。</h3>
                <p class="blog-date">2030.08.08</p>
                </a>
            </div>
            <div class="blog-item">
              <a class="blog-item-link" href="#">
                <div class="blog-img">
                  <img src="images/thumbnail02.jpg" alt="" />
                </div>
                <h3 class="blog-item-ttl">濃厚クリーミーなミルクをどうぞ</h3>
                <p class="blog-date">2030.08.05</p>
                </a>
            </div>
            <div class="blog-item">
              <a class="blog-item-link" href="#">
                <div class="blog-img">
                  <img src="images/thumbnail03.jpg" alt="" />
                </div>
                <h3 class="blog-item-ttl">
                  Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。
                  </a>
                </h3>
                <p class="blog-date">2030.08.02</p>
            </div>
            <div class="blog-item">
              <a class="blog-item-link" href="#">
                <div class="blog-img">
                  <img src="images/thumbnail04.jpg" alt="" />
                </div>
                <h3 class="blog-item-ttl">
                  ハイキング用のコーヒーを販売中です。
                  </a>
                </h3>
                <p class="blog-date">2030.07.28</p>
            </div>
            <div class="blog-item">
              <a class="blog-item-link" href="#">
                <div class="blog-img">
                  <img src="images/thumbnail05.jpg" alt="" />
                </div>
                <h3 class="blog-item-ttl">ショップの壁を塗ってみました。</h3>
                <p class="blog-date">2030.07.27</p>
                </a>
            </div>
            <div class="blog-item">
              <a class="blog-item-link" href="#">
                <div class="blog-img">
                  <img src="images/thumbnail06.jpg" alt="" />
                </div>
                <h3 class="blog-item-ttl">ブログをはじめました。</h3>
                <p class="blog-date">2030.07.26</p>
                </a>
            </div>
          </div>

          <a class="blog-btn">ブログ一覧</a>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-icon">
        <img src="images/logo-white.png" alt="Sky Coffee" />
      </div>

      <p class="footer-copy">&copy;Sky Coffee</p>
    </footer>
  </body>
</html>
